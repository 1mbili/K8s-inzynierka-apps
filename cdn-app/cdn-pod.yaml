apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdn-app
  namespace: inzynierka
  labels:
    app: cdn-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cdn-app
  template:
    metadata:
      labels:
        app: cdn-app
    spec:
      containers:
      - name: cdn-app
        image: michaldocker123/cdn:0.1
        ports:
        - containerPort: 80
